  <script>

    }).use(['index', 'checklogin', 'admin', 'element'], function () {
      var $ = layui.$,
        admin = layui.admin,

      var user = layui.sessionData('User');
      // layui.sessionData('ApiUrl', {
      //   key: 'BaseUrl',
